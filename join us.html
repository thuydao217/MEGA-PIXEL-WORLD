<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us | MEGA PIXEL WORLD</title>
    <link rel="stylesheet" href="/join us.css">
    <script src="https://kit.fontawesome.com/e4f8fc500a.js" crossorigin="anonymous"></script>
    <script></script>
</head>
<body>
    <div class="home">
        <a href="/index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <div class="before-con">
    <div class="container">
    <form action="#">
        <h1 class="title">JOIN | MEGA PIXEL WORLD</h1>
        <p class="tit">Join with us !!!</p>
        <hr>
        <div class="form__mes form__mes-err"></div>
        <div class="input-form">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter your Email" name="email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-form">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Choose your Username" name="username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-form">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Choose your Password" name="password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-form">
            <label for="re-password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm your Password" name="re-password" required>
            <i class="fa-solid fa-key"></i>
        </div>
        <label class="rm">
            <input type="checkbox" checked="checked" name="remember" style="margin:15px 10px 0 15px">
            <p class="bott-rm"> Remember me !!!</p>
        </label>
        <p class="bott">
            By creating an account you agree to our <a href="/term.html" style="color:dodgerblue">Terms & Privacy
            </a>.</p>
        <div class="clearfix">
            <button type="submit" class="signupbtn">Join</button>
          </div>
    </form>
    </div>
    </div>
</body>
</html>
